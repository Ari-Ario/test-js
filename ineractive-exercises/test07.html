<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-test</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <h1>Your top choices.</h1>
    <p id="para">click</p>
    <!-- <button id="btn" onclick="click(this)"></button> -->

    <script>
        const para = document.getElementById('para')

        function topChoices(arr){
            let res = "";
            for (let i =0; i<arr.length; i++) {
                res += `<br>My #${i+1} choice is ${arr[i]}.`
            } 

            para.innerHTML = res
            console.log(res)
        }

        let arr = ["blue", "Greece", "summer", "seefood"]
        topChoices(arr)

        
    </script>
</body>
</html>
