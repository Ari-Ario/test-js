<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>The even/odd reporter.</h1>
    <p id="para">click</p>
    <!-- <button id="btn" onclick="click(this)"></button> -->

    <script>
        const para = document.getElementById('para')

        function checkEvenOdd(num){
            let res = "";
            for (let i=1; i<=num; i++){
                if (i%2 ==1){
                    res += `<br>${i} is odd.`
                } else {
                    res += `<br>${i} is even.`
                }
        }

            para.innerHTML = res
            console.log(res)
    }
        
        checkEvenOdd(20)


    </script>
</body>
</html>
