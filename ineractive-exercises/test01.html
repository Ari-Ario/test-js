<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-test</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <h1>The World Translator</h1>
    <p id="para">click</p>
    <!-- <button id="btn" onclick="click(this)"></button> -->

    <script>
        const para = document.getElementById('para')

        function helloWorld(lang){
            switch (lang) {
                case "de":
                    res = `${lang}: Hallo die Welt`
                    break;
                case "gr":
                    res = `${lang}: Giea sou Cosme`
                    break;
                default:
                    res = `${lang}: Hello World` 
            }

            para.innerHTML = res
            console.log(res)
        }

        helloWorld("gr")
    </script>
</body>
</html>
