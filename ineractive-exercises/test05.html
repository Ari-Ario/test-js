<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-test</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <h1>Multiplication Tables.</h1>
    <p id="para">click</p>
    <!-- <button id="btn" onclick="click(this)"></button> -->

    <script>
        const para = document.getElementById('para')

        function multiplyByNine(num){
            let res = "";
            for (let i=0; i<=num; i++){

                res += `<br>${i} * ${num} = ${i*9}`
            }

            para.innerHTML = res
            console.log(res)
        }
        
        multiplyByNine(10)


    </script>
</body>
</html>
