<body>
    <h1>The Word Guesser.</h1>
    <div id="inp">
        <label for="input"><b>Guess the word</b></label>
        <input name="input" type="text" id="input" oninput="guess()">
    </div>
    <p id="para"></p>
    <!-- <button id="btn" onclick="click(this)"></button> -->

    <script>
        function guess(){
            const para = document.getElementById('para')
            const input= document.getElementById('input').value
            word = ["F", "O", "X"]
            res ="";
            let arr = input.split("")
            for (let i=0; i<input.length; i++){
                if (arr[i].toUpperCase() == word[i]){
                    res += word[i]
                } else if (input == word.join()){
                    alert("Congragulations! You have done it!")
                } else {
                    res += "-"
                }

                para.innerHTML = res
                console.log(res)
            }

        }
