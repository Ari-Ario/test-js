<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>The Pluralizer</h1>
    <p id="para">click</p>
    <!-- <button id="btn" onclick="click(this)"></button> -->

    <script>
        const para = document.getElementById('para')

        function pluralizer(name, num){
            if (num == 0){
                res = `you do not have any ${name}`
            } else if (num ==1){
                res = `you have one ${name}`
            } else if (num > 1){
                res = `you have ${num} ${name}s`
            }

            para.innerHTML = res
            console.log(res)
        }
        
        pluralizer("sth", 9)
    </script>
</body>
